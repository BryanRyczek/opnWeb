<!Doctype html>
<html>
<head>
  <title>Opn Business Signup</title>
  <!-- Font Family - Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

<body>

 <div class="container">
    <img src = "opnLogo.png" alt="Open Logo" style="width:305.5px;height:230.5px;" align="center" class = "img-responsive center-block">
    <div class="signup-form-container">
    
         <!-- form start -->
         <form role="form" id="register-form" autocomplete="off">
         
         <div class="form-header">
          <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                      
         <div class="pull-right">
             <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
         </div>
                      
         </div>
         
         <div class="form-body">
                      
            <div class="form-group">
                   <div class="input-group">
                   <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                   <input id="contactName" name="contactName" type="text" class="form-control" placeholder="What's your name?">
                   </div>
                   <span class="help-block" id="error"></span>
              </div>
                        
              <div class="form-group">
                   <div class="input-group">
                   <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                   <input id="businessName" name="businessName" type="text" class="form-control" placeholder="What's the name of your Business?">
                   </div> 
                   <span class="help-block" id="error"></span>                     
              </div>
                        
              <div class="row">
                        
                   <div class="form-group col-lg-6">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="mondayOpen" id="mondayOpen" type="text" class="form-control" placeholder="Monday Open">
                        </div>  
                        <span class="help-block" id="error"></span>                    
                   </div>
                            
                   <div class="form-group col-lg-6">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="mondayClose" id="mondayClose" type="text" class="form-control" placeholder="Monday Close">
                        </div>  
                        <span class="help-block" id="error"></span>                    
                   </div>       
             </div>

             <div class="row">

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="tuesdayOpen" class="form-control" placeholder="Tuesday Open">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="tuesdayClose" class="form-control" placeholder="Tuesday Close">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text"  id="wednesdayOpen" class="form-control" placeholder="Wednesday Open">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>

                <span class="help-block" id="error"></span>
              </div>

                <span class="help-block" id="error"></span>

                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="thursdayClose" class="form-control" placeholder="Thursday Close">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">

                  </div>
                  <input name="Hi" type="text" id="fridayOpen" class="form-control" placeholder="Friday Open">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">

                <span class="help-block" id="error"></span>
              </div>

                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">

                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>

                  <input name="Hi" type="text" id="saturdayClose" class="form-control" placeholder="Saturday Close">
                </div>
                <span class="help-block" id="error"></span>
              </div>

                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="sundayOpen" class="form-control" placeholder="Sunday Open">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="sundayClose" class="form-control" placeholder="Sunday Close">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="addressLineOne" class="form-control" placeholder="Address Line One">
                </div>
                <span class="help-block" id="error"></span>
              </div>

                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>

                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="city" class="form-control" placeholder="City">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="state" class="form-control" placeholder="State">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="zip" class="form-control" placeholder="Zip Code">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="phoneNumber" class="form-control" placeholder="Phone Number">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="website" class="form-control" placeholder="www.website.com">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="userDescription" class="form-control" placeholder="What should we know about your business?">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="businessTypeOne" class="form-control" placeholder="Business Tag One">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="businessTypeTwo" class="form-control" placeholder="Business Tag Two">
                </div>
                <span class="help-block" id="error"></span>
              </div>

              <div class="form-group col-lg-6">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input name="Hi" type="text" id="businessTypeThree" class="form-control" placeholder="Business Tag Three">
                </div>
                <span class="help-block" id="error"></span>
              </div>



             </div>    

                        
            </div>
            
            <div class="form-footer">
                 <button type="submit" class="btn btn-info" onclick="submitClick()">
                 <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                 </button>
            </div>


            </form>
            
           </div>

 </div>
